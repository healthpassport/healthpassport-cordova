<html>
<head>
  <title>HealthPass</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />
  <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="app/healthpass/healthpass.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div class="container-fluid" ng-controller="CordovaMainController">
    <div ng-view>
    </div>
  </div>


  <!-- cordova -->
  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  <!-- pouchdb -->
  <script type="text/javascript" charset="utf-8" src="components/pouchdb/dist/pouchdb-nightly.min.js"></script>
  <!-- angular -->
  <script type="text/javascript" charset="utf-8" src="components/angular/angular.js"></script>
  <script type="text/javascript" charset="utf-8" src="components/angular-cookies/angular-cookies.js"></script>
  <script type="text/javascript" charset="utf-8" src="components/angular-route/angular-route.js"></script>
  <script type="text/javascript" charset="utf-8" src="components/angular-pouchdb/angular-pouchdb.js"></script>

  <!-- HealthPass -->
  <script type="text/javascript" charset="utf-8" src="app/healthpass/healthpass.js"></script>
  <script type="text/javascript" charset="utf-8" src="app/healthpass/healthpass.factories.js"></script>
  <script type="text/javascript" charset="utf-8" src="app/healthpass/healthpass.routes.js"></script>
  <script type="text/javascript" charset="utf-8" src="app/healthpass/healthpass.controllers.js"></script>
  <script type="text/javascript" charset="utf-8" src="app/healthpass/healthpass.sync.js"></script>

  <!-- HealthCordova -->
  <script type="text/javascript" charset="utf-8" src="app/healthcordova/healthcordova.js"></script>
  <script type="text/javascript" charset="utf-8" src="app/healthcordova/healthcordova.authentication.js"></script>
  <script type="text/javascript" charset="utf-8" src="app/healthcordova/healthcordova.directives.js"></script>
  <script type="text/javascript" charset="utf-8" src="app/healthcordova/healthcordova.controllers.js"></script>

  <script src="http://nicolaretina.local:8080/target/target-script-min.js#anonymous"></script>

  
  <script type="text/javascript" charset="utf-8">
    var onDeviceReady = function() {
        angular.bootstrap( document, ['healthcordova']);
    }
    document.addEventListener('deviceready', 
    onDeviceReady);
  </script>

</body>
</html>
